<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Super Mario Bros</title>

    <link rel="manifest" href="appmanifest.json" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <link rel="apple-touch-icon" sizes="256x256" href="icon-256.png" />
    <meta name="HandheldFriendly" content="true" />
    <meta name="mobile-web-app-capable" content="yes" />
    <link rel="shortcut icon" sizes="256x256" href="icon-256.png" />

    <style>
        * { padding: 0; margin: 0; box-sizing: border-box; }
        html, body {
            background: #000;
            color: #fff;
            height: 100%;
            overflow: hidden;
            font-family: sans-serif;
            touch-action: none;
        }

        /* === SIDEBAR STYLE === */
        .frame {
            height: 100vh;
            display: grid;
            grid-template-columns: clamp(180px, 20vw, 400px) 1fr clamp(180px, 20vw, 400px);
            gap: 12px;
            background: #000;
        }

        .sidebar {
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background: #000;
        }
        .widescreen {
            width: 160%;
            aspect-ratio: 16/9;
        }
        .widescreen img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            pointer-events: none;
            user-select: none;
        }
        .sidebar.right .widescreen { transform: scaleX(-1); }

        /* === GAME AREA === */
        #c2canvasdiv {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            width: 100%;
            height: 100%;
        }
        canvas {
            max-width: 100%;
            height: auto;
            image-rendering: pixelated;
            touch-action: none;
        }

        @media (max-width: 800px) {
            .frame {
                grid-template-columns: 0fr 1fr 0fr;
            }
            .sidebar { display: none; }
        }
    </style>
</head>

<body>
<div class="frame">
    <aside class="sidebar left">
        <div class="widescreen"><img src="soliman.gif" alt=""></div>
    </aside>

    <div id="c2canvasdiv">
        <canvas id="c2canvas" width="256" height="224"></canvas>
    </div>

    <aside class="sidebar right">
        <div class="widescreen"><img src="soliman.gif" alt=""></div>
    </aside>
</div>

<!-- Original Construct 2 scripts -->
<script src="jquery-3.4.1.min.js"></script>
<script src="c2runtime.js"></script>

<script>
jQuery(document).ready(function () {
    cr_createRuntime("c2canvas");
});

function onVisibilityChanged() {
    if (document.hidden || document.mozHidden || document.webkitHidden || document.msHidden)
        cr_setSuspended(true);
    else
        cr_setSuspended(false);
};
document.addEventListener("visibilitychange", onVisibilityChanged, false);
document.addEventListener("mozvisibilitychange", onVisibilityChanged, false);
document.addEventListener("webkitvisibilitychange", onVisibilityChanged, false);
document.addEventListener("msvisibilitychange", onVisibilityChanged, false);

function OnRegisterSWError(e){console.warn("Failed to register service worker:",e);}
window.C2_RegisterSW=function(){
    if(!navigator.serviceWorker)return;
    navigator.serviceWorker.register("sw.js",{scope:"./"})
    .then(r=>console.log("Registered service worker:",r.scope))
    .catch(OnRegisterSWError);
};
</script>
</body>
</html>
